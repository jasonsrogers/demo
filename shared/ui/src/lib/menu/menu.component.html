<ul *ngIf="items && items.length > 0" class="sidebar">
  <li *ngFor="let item of items">
    <a
      [routerLink]="item.routerLink"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >{{ item.text }}</a
    >
  </li>
</ul>
